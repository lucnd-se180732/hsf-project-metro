<!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org" lang="vi">
        <head>
            <meta charset="UTF-8" />
            <title>Chi tiáº¿t tuyáº¿n metro</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
            <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
            <style>
                #map { height: 500px; }
                .popup-card {
                    font-size: 14px;
                    line-height: 1.5;
                }
                .popup-card ul {
                    padding-left: 20px;
                    margin-bottom: 0;
                }
            </style>
        </head>
        <body class="bg-light">
        <div class="container py-5">
            <h1 class="text-center text-primary mb-4" th:text="${route.name}">TÃªn tuyáº¿n</h1>

            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">ThÃ´ng tin tuyáº¿n metro</h5>
                    <p class="card-text mb-2">
                        <strong>MÃ u tuyáº¿n:</strong>
                        <span th:style="'background-color:' + ${route.colorHex}"
                              class="px-4 py-2 d-inline-block border rounded-2 align-middle"></span>
                    </p>
                    <p class="card-text text-muted fst-italic border-start ps-3 lh-sm fs-6">
                        <i class="bi bi-info-circle me-1"></i>
                        <span th:text="${route.description}">MÃ´ táº£ tuyáº¿n</span>
                    </p>
                </div>
            </div>

            <h2 class="mt-4">Danh sÃ¡ch tráº¡m</h2>
            <table class="table table-bordered table-striped table-hover mt-3">
                <thead class="table-light">
                <tr>
                    <th>Thá»© tá»±</th>
                    <th>TÃªn tráº¡m</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="s : ${stations}">
                    <td th:text="${s.stationOrder}">1</td>
                    <td th:text="${s.name}">TÃªn tráº¡m</td>
                </tr>
                </tbody>
            </table>

            <h2 class="mt-4">Báº£n Ä‘á»“ tuyáº¿n</h2>
            <div id="map" class="border rounded my-3 shadow-sm"></div>
        </div>

        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

        <script th:inline="javascript">
            const stations = JSON.parse(/*[[${stationsJson}]]*/ '[]');
            const routeColor = /*[[${route.colorHex}]]*/ '#FF0000';

            const map = L.map('map');

            // Add tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            // Load GeoJSON for the metro line
            fetch('/geojson/metro-line.json')
                .then(response => response.json())
                .then(data => {
                    // Override the GeoJSON line color with the route's color
                    L.geoJSON(data, {
                        style: () => ({
                            color: routeColor,
                            weight: 5,
                            opacity: 0.8
                        })
                    }).addTo(map);

                    // Fit map to the GeoJSON bounds
                    const bounds = L.geoJSON(data).getBounds();
                    map.fitBounds(bounds);
                })
                .catch(error => console.error('Error loading GeoJSON:', error));

            // Add station markers with the original popup content
            if (stations.length > 0) {
                const totalDistance = stations[stations.length - 1].distanceFromStartKm;
                const speed = totalDistance / 29; // km/min

                // Time utility functions (keep your existing time functions here)
                function parseTime(str) {
                    const [h, m] = str.split(':').map(Number);
                    const d = new Date();
                    d.setHours(h, m, 0, 0);
                    return d;
                }

                function addMinutes(date, minutes) {
                    return new Date(date.getTime() + minutes * 60000);
                }

                function formatTime(date) {
                    return date.toTimeString().slice(0, 5);
                }

                function generateTimes(start, end, interval) {
                    const result = [];
                    let time = parseTime(start);
                    const endTime = parseTime(end);
                    while (time <= endTime) {
                        result.push(new Date(time));
                        time = addMinutes(time, interval);
                    }
                    return result;
                }

                const allTripTimes = generateTimes('05:00', '22:00', 12);
                const now = new Date();

                stations.forEach((station) => {
                    const lat = parseFloat(station.latitude);
                    const lng = parseFloat(station.longitude);

                    if (!isNaN(lat) && !isNaN(lng)) {
                        const minutesFromStart = Math.ceil(station.distanceFromStartKm / speed);
                        const fwdTimes = allTripTimes.map(t => addMinutes(t, minutesFromStart));

                        const minutesFromEnd = Math.ceil((totalDistance - station.distanceFromStartKm) / speed);
                        const bwdTimes = allTripTimes.map(t => addMinutes(t, minutesFromEnd));

                        const fwdNext = fwdTimes.filter(t => t >= now).slice(0, 5).map(formatTime);
                        const bwdNext = bwdTimes.filter(t => t >= now).slice(0, 5).map(formatTime);

                        const popupHtml = `
                            <div class="popup-card">
                                <h6 class="fw-bold mb-1">Ga ${station.name}</h6>
                                <div><strong>ðŸšˆ Báº¿n ThÃ nh â†’ Suá»‘i TiÃªn:</strong>
                                    <ul class="mb-2">
                                        ${fwdNext.length > 0
                            ? fwdNext.map(t => `<li>${t}</li>`).join('')
                            : '<li><em>Háº¿t chuyáº¿n</em></li>'}
                                    </ul>
                                </div>
                                <div><strong>ðŸšˆ Suá»‘i TiÃªn â†’ Báº¿n ThÃ nh:</strong>
                                    <ul>
                                        ${bwdNext.length > 0
                            ? bwdNext.map(t => `<li>${t}</li>`).join('')
                            : '<li><em>Háº¿t chuyáº¿n</em></li>'}
                                    </ul>
                                </div>
                            </div>
                        `;

                        L.marker([lat, lng])
                            .bindPopup(popupHtml)
                            .addTo(map);
                    }
                });
            }
        </script>
        </body>
        </html>
