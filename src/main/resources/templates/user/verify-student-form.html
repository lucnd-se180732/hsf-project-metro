<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Xác minh sinh viên</title>
    <style>
        .verify-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #003b73;
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: bold;
            margin-top: 1rem;
        }

        .form-control {
            margin-top: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .btn-submit {
            background-color: #007bff;
            color: white;
            font-weight: 600;
            padding: 0.6rem 1.5rem;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover:not(:disabled) {
            background-color: #0056b3;
        }

        .btn-submit:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .alert {
            margin-bottom: 1rem;
        }

        .form-check {
            padding: 1rem;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #f8f9fa;
            margin-bottom: 1.5rem;
        }

        .image-preview {
            width: 100%;
            height: 200px;
            border: 2px dashed #ddd;
            border-radius: 5px;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
<main layout:fragment="content">
    <section class="container py-5">
        <div class="verify-container">
            <h2>Xác minh sinh viên</h2>

            <div th:if="${message}" class="alert alert-success text-center">
                <span th:text="${message}"></span>
            </div>
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <form th:action="@{/verify-student}" method="post" enctype="multipart/form-data" id="verifyForm">


                <div class="mb-3">
                    <label for="fullName">Họ và tên</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" required>
                </div>

                <!-- Mã số sinh viên -->
                <div class="mb-3">
                    <label for="studentCode">Mã số sinh viên</label>
                    <input type="text" class="form-control" id="studentCode" name="studentCode" required>
                </div>

                <!-- Ngày sinh -->
                <div class="mb-3">
                    <label for="dob">Ngày sinh</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>

                <!-- Số CCCD -->
                <div class="mb-3">
                    <label for="idNumber">Số CCCD</label>
                    <input type="text" class="form-control" id="idNumber" name="idNumber" required>
                </div>

                <!-- Trường -->
                <div class="mb-3">
                    <label for="university">Trường đang theo học</label>
                    <input type="text" class="form-control" id="university" name="university" required>
                </div>

                <!-- Ảnh thẻ sinh viên mặt trước -->
                <div class="mb-3">
                    <label for="studentCardFront">Ảnh thẻ sinh viên - mặt trước</label>
                    <input type="file" class="form-control" id="studentCardFront" name="studentCardFront" accept="image/*" required onchange="previewImage('studentCardFront', 'frontPreview')">
                    <div id="frontPreview" class="image-preview">
                        <span class="text-muted">Chưa chọn ảnh</span>
                    </div>
                </div>

                <!-- Ảnh thẻ sinh viên mặt sau -->
                <div class="mb-3">
                    <label for="studentCardBack">Ảnh thẻ sinh viên - mặt sau</label>
                    <input type="file" class="form-control" id="studentCardBack" name="studentCardBack" accept="image/*" required onchange="previewImage('studentCardBack', 'backPreview')">
                    <div id="backPreview" class="image-preview">
                        <span class="text-muted">Chưa chọn ảnh</span>
                    </div>
                </div>

                <div class="d-flex align-items-center gap-2 mb-4" style="background: none; border: none;">
                    <input type="checkbox" class="form-check-input mt-0" id="confirmationCheck">
                    <label class="form-check-label mb-0" for="confirmationCheck">
                        Tôi cam kết rằng thông tin và hình ảnh cung cấp là chính xác và đồng ý với các điều khoản.
                    </label>
                </div>



                <!-- Nút gửi -->
                <div class="text-center">
                    <button type="submit" class="btn btn-submit" id="submitBtn" disabled>Gửi xác minh</button>
                </div>
            </form>
        </div>
    </section>
</main>

<th:block layout:fragment="scripts">
    <script>
        function previewImage(inputId, previewId) {
            const input = document.getElementById(inputId);
            const preview = document.getElementById(previewId);
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById('verifyForm');
            const checkbox = document.getElementById("confirmationCheck");
            const submitBtn = document.getElementById("submitBtn");

            checkbox.addEventListener("change", function () {
                submitBtn.disabled = !this.checked;
            });

            form.addEventListener('submit', function (e) {
                if (!checkbox.checked) {
                    e.preventDefault();
                    alert('Vui lòng xác nhận cam kết trước khi gửi.');
                }
            });
        });
    </script>
</th:block>
</body>
</html>
