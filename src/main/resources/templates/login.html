<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập Metro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 420px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      border: 1px solid #ddd;
      background: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: background 0.2s;
    }

    .google-btn:hover {
      background: #f3f3f3;
    }

    .google-btn img {
      height: 24px;
      width: 24px;
    }
  </style>
</head>
<body>
<div class="card p-4">
  <div class="text-center mb-4">
    <h3 class="text-primary fw-bold">Đăng nhập hệ thống Metro</h3>
    <p class="text-muted mb-0" th:if="${param.error}">Đăng nhập thất bại, vui lòng thử lại!</p>
    <div th:if="${param.error != null and param.error.contains('disabled')}" class="alert alert-danger">
      Tài khoản của bạn đã bị vô hiệu hóa. Vui lòng liên hệ quản trị viên.
    </div>
  </div>
  <div class="d-grid">
    <a href="/oauth2/authorization/google" class="google-btn">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google">
      Đăng nhập bằng Google
    </a>
  </div>
</div>
</body>
</html>
