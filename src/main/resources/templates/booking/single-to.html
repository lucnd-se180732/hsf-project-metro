<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chọn ga đến</title>
    <link rel="stylesheet" href="/css/booking.css">

</head>
<body class="booking-page">
<a href="/booking/single">← Quay lại</a>
<h1>Ga xuất phát: <span th:text="${from.name}">Bến Thành</span></h1>
<h2>Chọn ga kết thúc</h2>

<ul class="destination-list">
    <li th:each="station : ${destinations}">
        <a th:href="@{/booking/single/buy(from=${from.name}, to=${station.name})}"
           th:text="${station.name}">Suối Tiên</a>
    </li>
</ul>


</body>
</html>
