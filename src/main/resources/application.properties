# ========= SERVER =========
server.port=8080
spring.application.name=MetroSystem

# ========= THYMELEAF =========
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.enabled=true
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# ========= STATIC RESOURCE =========
spring.web.resources.static-locations=classpath:/static/

# ========= LOGGING =========
logging.level.org.springframework=INFO
logging.level.com.hsf302=DEBUG

# ========= DATABASE (SQL Server example) =========
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Metro;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=12345
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ========= JPA & HIBERNATE =========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# ========= FILE UPLOAD (n?u c?n sau) =========
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ========= TIMEZONE & LOCALE =========
spring.jackson.time-zone=Asia/Ho_Chi_Minh
spring.web.locale=vi
spring.web.locale-resolver=fixed